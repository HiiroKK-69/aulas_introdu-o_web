<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>To-do List</h1>
        <button id="toggle-theme"> <img src="assets/modo-escuro.png"> </button>

        <section class="input-container">
            <input type="text" id="task-input" placeholder="Adicionar Tarefa">
            <button id="add-task">ADICIONAR</button>
        </section>

        <section class="filters">
            <button data-filter="all" class="filter active">TODAS</button>
            <button data-filter="pending" class="filter">PENDENTES</button>
            <button data-filter="completed" class="filter">CONCLÃšIDAS</button>
        </section>

        <ul id="task-list"></ul>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
