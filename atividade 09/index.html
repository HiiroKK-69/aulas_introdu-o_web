<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Sorridentes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/img/GD_title_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
    <audio id="background-music" autoplay loop>
        <source src="Assets/mp3/The Gaslight District_ Pilot OST _ 01 - Green Glass C [kTImDX7b7jI].mp3" type="audio/mp3">
    </audio>
    <main class="container">
        <h1>To-do List</h1>
        <button id="toggle-theme"> <img src="assets/modo-escuro.png"> </button>

        <section class="input-container">
            <input type="text" id="task-input" placeholder="Adicionar Tarefa">
            <button id="add-task">ADICIONAR</button>
        </section>

        <section class="filters">
            <button data-filter="all" class="filter active">TODAS</button>
            <button data-filter="pending" class="filter">PENDENTES</button>
            <button data-filter="completed" class="filter">CONCLÃšIDAS</button>
        </section>

        <ul id="task-list"></ul>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
