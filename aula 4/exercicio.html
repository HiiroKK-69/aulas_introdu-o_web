<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao calculado de notas hahahahahahhahahahahahahahahahaha</h1>
    
<script>
    let nt1, nt2, nt3

    nt1 = Number(prompt(`insira a primeira nota`))
    nt2 = Number(prompt(`insira a segunda nota`))
    nt3 = Number(prompt(`insira a terceira nota`))

    let media = (nt1 + nt2 + nt3) /3

    document.writeln(`sua media ${media}`)


</script>


</body>
</html>
