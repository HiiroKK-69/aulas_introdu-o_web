<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="nr1" id="nr1">
    +
    <input type="number" name="nr2" id="nr2">
    <input type="button" value="Somar" id="btn">
    <div id="res">Resultado</div>

    <script>

        let bt = document.querySelector('#btn');
        let result = document.querySelector('#res');
        bt.addEventListener('click', somar);

        function somar(){
            let num1 = Number(document.querySelector('#nr1').value);
            let num2 = Number(document.querySelector('#nr2').value);
            let soma = num1 + num2;
            result.innerText = `A soma entre ${num1} + ${num2} = ${soma}`
        }
    </script>
    
</body>
</html>
